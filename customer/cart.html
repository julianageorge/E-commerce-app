<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../customer/styles.css" />
    <title>Shopping Cart | furni.shop</title>
</head>
<body>
    <nav class="Nav">
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html" class="logo">AP<span>.</span></a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#product-list" onclick="showPage('products')"> Products</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="cart.html" onclick="showPage('cart')">Shopping Cart</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="orderHistory.html">Order History</a></li>
        </ul>
        <div class="nav__search" id="nav-search">
          <select id="choose">
              <option value="name">Name</option>
              <option value="category">Category</option>
              <option value="price">Price</option>
          </select>
          <input type="text" placeholder="Search" id="search" />
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
      <button class="logoutbtn" id="logout">Logout</button>
      </nav>
      <header class="section__container header__container" id="home"> 
        <h2>Shopping Cart</h2>
      </div>
       </header>
    <div class="container" id="cart">
        <div class="cart">
            <div id="cart-items"></div>
            <button class="complete-order" onclick="showCheckoutForm()">Complete Order</button>
        </div>
    </div>

    <div class="modal" id="checkout-modal" style="display: none";>
        <div class="checkout-form" id="checkout-form">
            <h3>Checkout</h3>
            <div id="review-products"></div>
            <input type="text" placeholder="Address" id="address" required>
            <input type="text" placeholder="Phone Number" id="phone" required>
            <div>Total Amount: $<span id="total-amount"></span></div>
            <div>
                <label for="shipping">Shipping:</label>
                <select id="shipping" onchange="updateTotalAmount()">
                    <option value="free">Free Shipping</option>
                    <option value="express">Express Shipping ($10.00)</option>
                </select>
            </div>
            <div>
                <label for="payment">Payment Method:</label>
                <select id="payment">
                    <option value="cod">Cash on Delivery</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button onclick="placeOrder()">Place Order</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

<script>
    const logoutbtn=document.getElementById("logout");
    logoutbtn.addEventListener("click",(e)=>{
        e.preventDefault();
        logout();
    });
    function logout(){
        window.location.href="../login/login.html";
    }
    </script>
    
<script src="search.js"></script>
<script src="cart.js"></script>

</body>
</html>
